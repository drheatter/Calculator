<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class='center' id='header'>Calculator</h1>
    <div class='center' id='calculator-container'>
        <div id="output-container">
            <div id="storedinput">1+1+1</div>
            <div id="currentinput">1</div>
        </div>
        <div><button>7</button></div>
        <div><button>8</button></div>
        <div><button>9</button></div>
        <div><button>/</button></div>
        <div><button>(</button></div>
        <div><button>4</button></div>
        <div><button>5</button></div>
        <div><button>6</button></div>
        <div><button>*</button></div>
        <div><button>)</button></div>
        <div><button>1</button></div>
        <div><button>2</button></div>
        <div><button>3</button></div>
        <div><button>-</button></div>
        <div><button>CE</button></div>
        <div><button>+/-</button></div>
        <div><button>0</button></div>
        <div><button>.</button></div>
        <div><button>+</button></div>
        <div><button>=</button></div>
    </div>
    <script type="text/javascript" src="script/calculatorScript.js"></script>
</body>
</html>
