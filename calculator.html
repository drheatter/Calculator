<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class='center' id='header'>Calculator</h1>
    <div class='center' id='calculator-container'>
        <div id="output-container">
            <div id="storedInput"></div>
            <div id="currentInput">0</div>
        </div>
        <div><button id='sevenButton'>7</button></div>
        <div><button id='eightButton'>8</button></div>
        <div><button id='nineButton'>9</button></div>
        <div><button id='divideButton'>/</button></div>
        <div><button id='backspaceButton'>‚Üê</button></div>
        <div><button id='fourButton'>4</button></div>
        <div><button id='fiveButton'>5</button></div>
        <div><button id='sixButton'>6</button></div>
        <div><button id='multiplyButton'>*</button></div>
        <div><button id='clearInputButton'>C</button></div>
        <div><button id='oneButton'>1</button></div>
        <div><button id='twoButton'>2</button></div>
        <div><button id='threeButton'>3</button></div>
        <div><button id='subtractButton'>-</button></div>
        <div><button id='clearEntryButton'>CE</button></div>
        <div><button id='signButton'>+/-</button></div>
        <div><button id='zeroButton'>0</button></div>
        <div><button id='decimalButton'>.</button></div>
        <div><button id='addButton'>+</button></div>
        <div><button>=</button></div>
    </div>
    <script type="text/javascript" src="javascript/calculatorScript.js"></script>
</body>
</html>
